<div class="wrapper">
	<h3>Select your office</h3>
	<mat-form-field>
		<mat-label>Select your office</mat-label>
		<mat-select [(value)]="selectedOfficeId">
			@for (office of offices; track office.id) {
			<mat-option [value]="office.id">{{office.name}}</mat-option>
			}
		</mat-select>
	</mat-form-field>
	<button mat-flat-button
					color="primary"
					(click)="startCharging()">
		Start charging
	</button>
	@if (message.length) {
	<p class="notification-message">{{ message }}</p>
	}
</div>
